[tox]
envlist = py35,py36,python3.7

[travis]
python =
  3.5: py35
  3.6: py36
  3.7: python3.7

[testenv:py35]
deps =
  pytest
  numpy==1.13.3
  scipy==1.3.3
commands =
  pytest -q -s tests

[testenv:py36]
deps = 
  pytest
  pytest-cov
commands = 
  pytest -q -s tests
  pytest --cov=morphops tests/

[testenv]
deps = 
  pytest
commands = 
  pytest -q -s tests